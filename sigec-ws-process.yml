server:
  port: 7073
  servlet:
    context-path: /process

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:25001/eureka/

spring:
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    hibernate:
      ddl-auto: update
  datasource:
    url: jdbc:mysql://localhost:3306/sigec_process
    username: sigec
    password: Sigec@Ceenet2020

logging:
  level:
    root: ERROR
    org.springframework: ERROR
    com.ceenet.sigec.ws: DEBUG
    org.hibernate.type: trace
  pattern:
    console: "%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"
    file: "%d %p %c{1.} [%t] %m%n"



